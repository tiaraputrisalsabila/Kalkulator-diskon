<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="main.js" defer></script>
    <title>Discount Calculator</title>
</head>
<body>
    <div class="card">
        <h1>Discount Calculator</h1>
        <form action="#">
            <div class="input-item">
                <label for="amount"> Harga Asli : </label>
                <input type="text" id="amount" placeholder="Rp">
            </div>

            <div class="input-item">
                <label for="discount-percentage">Diskon :</label>
                <input type="number" id="discount-percentage" min="0" max="100" placeholder="%">
            </div>

            <div class="input-item">
                <label for="discount-amount"> Jumlah Diskon : </label>
                <input type="text" id="discount-amount" disabled>
            </div>
            
            <div class="input-item">
                <label for="pay"> Harga Setelah Diskon :</label>
                <input type="text" id="pay" disabled>
            </div> 

            <button type="submit" class="calculate"> Kalkulasi </button>
            <input type="reset" value="Reset" class="reset">
        </form>
    </div>

    <footer>
        <p>&copy; 2025 Kalkulator Diskon . Semua Hak Dilindungi. </p>
    </footer>
</body>
</html>
